server {
    listen 80;
    server_name ec2-35-180-140-49.eu-west-3.compute.amazonaws.com;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name ec2-35-180-140-49.eu-west-3.compute.amazonaws.com;

    location / {
        proxy_pass http://localhost:8080;
    }

    ssl_certificate /etc/letsencrypt/live/ec2-35-180-140-49.eu-west-3.compute.amazonaws.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ec2-35-180-140-49.eu-west-3.compute.amazonaws.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}